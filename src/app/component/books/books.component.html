<h2>Books</h2>

<a [routerLink]="['/create']" class="btn btn-success">Create</a>

<p>co tat ca {{bookList.length}} cuon sach</p>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên Sách </th>
    <th scope="col">Tác Giả  </th>
    <th scope="col" class="text-center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of bookList; let i = index">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <a [routerLink]="['/books',item.id]"><h3 class="row"> {{item.title}}</h3></a>
    </td>
    <td>
      <h3 class="row"> {{item.author}}</h3>
    </td>
    <td>
      <a [routerLink]="['/books',item.id,'edit']" class="btn btn-primary" >Edit</a>
<!--      <a routerLink="" class="btn btn-danger" style="float: right" >Delete</a>-->
      <button class="btn btn-danger" style="float: right" (click)="deletePost(i)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
